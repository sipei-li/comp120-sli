<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      // Your code here......
      var parsed = JSON.parse(jsonData);
      var messages = document.getElementById("messages");
      for (var item of parsed) {
        messages.innerHTML += '<p><span class="content">' + item.content + '</span><span class="username">' + item.username + "</span></p>";
      }
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
